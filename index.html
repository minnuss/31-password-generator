<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="password">
        <div class="password__content">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span class="result"></span>
                <button class="btn clipBoardBtn">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">

                <div class="setting">
                    <label>Password Length</label>
                    <input type="number" class="length" min="4" max="20" value="20">
                </div>

                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" class="uppercase" checked>
                </div>

                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" class="lowercase" checked>
                </div>

                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" class="numbers" checked>
                </div>

                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" class="symbols" checked>
                </div>
            </div>
            <button class="btn btn-large">
                Generate Password
            </button>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
